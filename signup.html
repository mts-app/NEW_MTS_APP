<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type">
    <meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/semantic.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script type="text/javascript">
	
		$( document ).ready(function() {
			$("#loading_txt").hide();
			
		 });        
        function signup(){
            
			var user_title  	 = $.trim($('#title').val());
			var user_name   	 = $.trim($('#user_name').val());
            var user_email   	 = $.trim($('#user_email').val());
            var user_phone 	 	 = $.trim($('#user_mobile').val());
			var user_password 	 = $.trim($('#user_password').val());
			var confirm_password = $.trim($('#confirm_password').val());
           
            if(user_name ==''){
                alert('You must enter your name!');
                return false;
            }
			if(user_email ==''){
                alert('You must enter email address!');
                return false;
            }
			if(user_phone == ''){
                alert('You must enter phone number!');
                return false;                
            } 
			if(user_email != ""){
				var filter = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
				if (!filter.test(user_email)) {						
					alert("Please enter valid email-address");
					return false;
				}
			}
			
			if(user_password != confirm_password){
                alert('Confirm Password, MISMATCH!');
                return false;                
            } 
			var user_fullname;
			if(user_title != "" && user_name != ""){
				user_fullname = user_title + " " + user_name;
			}
			
			var numbers = /^[0-9]+$/;
			if(!user_phone.match(numbers))  
			{
				alert("Mobile number should be numeric only.");
				return false;
			}	
           
		   //var signup_url = "http://online.mts-global.com/lims-app/WebService.asmx/UpdateSignup?mail="+user_email+"&mobilenumber="+user_phone+"&username="+user_fullname+"&userpassword="+user_password;
		   var signup_url = "http://14.140.163.70:151/WebService.asmx/UpdateSignup?mail="+user_email+"&mobilenumber="+user_phone+"&username="+user_fullname+"&userpassword="+user_password;
            $("#loading_txt").show();
			$("#loading_txt").html("<span><img  src='img/ajax-loader3.gif' /> loading... </span>");
            $.ajax({ 
                type: 'GEt',
                url: signup_url,              
                  
                success:function (data) {
					$("#loading_txt").hide();
					$(data).each(function() {						
						
						if($.trim(this.User_Verify_Status) == '1'){
						   alert('You have been verified successfully.');
						   window.location= "login.html";						
						}else if($.trim(this.user_already_verified) == '1'){
							alert("Already registered, ready for login.");
							window.location= "login.html";
						}else if($.trim(this.User_exists) == '0'){
							alert("Email-address or Mobile number does not match. Please enter correct information.");
						}else{ 
							alert('Something went wrong. Please try after some time. Either email address or mobile number you provided are not verified. Please provide another one.');
							return false;					  
						} 
					});                    
                },
            });        
        }
		function ValidateInput(obj){
			if(obj.value!="") {
				obj.value =obj.value.toUpperCase();
			}
		}
    </script>
</head>
<body>
	<header>
		<figure>
			<a href=""><img src="img/mts.png" alt=""/></a>
		</figure>
	</header>
	<main>
		<div class="container">
			<div class="align-center">
				<div class="ui warning form">
					<div class="field">
						<label for="">Title</label>
						<select id="title">
						  <option value="Miss">Miss</option>
						  <option value="Ms">Ms</option>
						  <option value="Mr">Mr</option>
						  <option value="Sir">Sir</option>
						  <option value="Mrs">Mrs</option>
						  <option value="Dr">Dr</option>
						</select>
					</div>
				  	<div class="field">
				  		<label for="">Name</label>
				     	<input type="text" id="user_name" onkeyup="ValidateInput(this);">
				    </div>
				    <div class="field">
				    	<label for="">Email Address</label>
				     	<input type="text" id="user_email">
				    </div>
				    <div class="field">
				    	<label for="">Mobile Number</label>
				     	<input type="text" id="user_mobile">
				    </div>
					<div class="field">
				    	<label for="">Password</label>
				     	<input type="password" id="user_password">
				    </div>
					<div class="field">
				    	<label for="">Confirm Password</label>
				     	<input type="password" id="confirm_password">
				    </div>	
					<div class="ui submit positive button" onclick="signup();">Sign up</div>
					 <div id="loading_txt" style="display:none"></div>
				</div>
			</div>
		</div>
	</main>
	<footer><p class="align-center text-muted">Copyright &copy; 2015 Modern Testing Services (Global) Ltd. <br>All rights reserved</p></footer>
	<script src="js/semantic.js"></script>
</body>
</html>
